{% extends 'base.html' %}

{% load static %}

{% load humanize %}

{% block content %}

<section class="signin-page account">
    <div class="container">
      <div class="row">
        {% include 'includes/alerts.html' %}
        <div class="col-md-6 col-md-offset-3">
          <div class="block text-center">
            <h2 class="text-center">Reset Password</h2>
            <form class="text-left clearfix" action="{% url 'resetPassword' %}" method="POST" >
              {% csrf_token %}
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control"  placeholder="Confirm Password" name="confirm_password">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-main text-center" >Submit</button>
              </div>
            </form>
            <p class="mt-20">New in this site ?<a href="{% url 'register' %}"> Create New Account</a></p>
          </div>
        </div>
      </div>
    </div>
</section>

{% endblock %}
